      }

      .grid-item.large {
    position: relative;
    height: 500px; /* adjust this value based on your requirements */
   
}

.grid-item video {
  position: absolute;
  top: 20px; 
  width: 100%;
  height: 100%;
  /* object-fit: cover; */
  z-index: -1; /* Move the video behind the content */
}

/* Medium devices (tablets, less than 992px) */
@media (max-width: 992px) {
  .grid-item video {
    top: 100px;
  }
}

/* Small devices (phones, less than 768px) */
@media (max-width: 768px) {
  .grid-item video {
    top: 50px;
  }
}

/* Extra small devices (very small phones, less than 576px) */
@media (max-width: 576px) {
  .grid-item video {
    top: 25px;
  }
}


      .sketch-container {

        width: 100%;
        padding-top: 5%;
        padding-left: 5%;
      }

      .grid-item.tall {
        position: relative;
        padding-right: 500;
      }

      #sketch-holder {
        position: absolute;
        transform: translateY(-10%);
        top: 0;
        left: 0;

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var video = document.getElementById("pexels-video");
        var sketchHolder = document.getElementById("sketch-holder");
        var isPlaying = true;

        function togglePlay() {
          if (isPlaying) {
            video.pause();
            noLoop();
          } else {
            video.play();
            loop();
          }
          isPlaying = !isPlaying;
        }

        video.addEventListener("click", togglePlay);
        sketchHolder.addEventListener("click", togglePlay);
      });
    </script>
